   <div id="inline5" style="display: none;">
   <div class="container12 white">	

		<div class="column4">
            	<ul class="gallery">
            	<a title="Of all the girls and women that come to
the Women’s Protection Centre, over
half report cases of rape and domestic
violence, while the majority of other
cases lodged are about men who are
not paying support for their
children. Photo Jakob Dall" class="fancybox" href="images/Womens-Protection-Centre/1.jpg" rel="group1"><li><img src="images/Womens-Protection-Centre/1.jpg" alt="Womens-Protection-Centre"class="gallery-image-links" /></li></a>
               <a title="Josephine Laker is head of the Women’s
Protection Centre in Amuru. Women
who arrive at the centre are given
counselling but more Importantly
Josephine and her team provide legal
aid and emergency mediation. Photo
Jakob Dall" class="fancybox" href="images/Womens-Protection-Centre/2.jpg" rel="group1"><li><img src="images/Womens-Protection-Centre/2.jpg" alt="Womens-Protection-Centre"class="gallery-image-links" /></li></a>
               <a title="Akansasira Novia is 19 years old. She is
pictured here with her six month old
child Pretty. Pretty’s father has
disowned her and refuses to take
responsibility for the baby leaving
Akanisasira with no financial means to
support her child. ActionAid Ireland
through ActionAid Uganda supports
women with micro credit to start their
own business. Services offered by the
Woman’s Protection Centre will be vital
in helping Akansasira get the financial
support she needs. Photo Jakob Dall" class="fancybox" href="images/Womens-Protection-Centre/3.jpg" rel="group1"><li><img src="images/Womens-Protection-Centre/3.jpg" alt="Womens-Protection-Centre"class="gallery-image-links" /></li></a>
               <a title="57% of women in Amuru live in abject
poverty. Their income is so low they do
not have enough income to cover the
three most basic needs for survival;
food, clean water and shelter. Photo
Jakob Dall" class="fancybox" href="images/Womens-Protection-Centre/4.jpg" rel="group1"><li><img src="images/Womens-Protection-Centre/4.jpg" alt="Womens-Protection-Centre"class="gallery-image-links" /></li></a>
               <a title="Women in Amuru have an average of
eight children to support. Photo Jakob
Dall" class="fancybox" href="images/Womens-Protection-Centre/5.jpg" rel="group1"><li><img src="images/Womens-Protection-Centre/5.jpg" alt="Womens-Protection-Centre"class="gallery-image-links" /></li></a>
               <a title="Women make up over 80% of the
agricultural labour force and yet only
7% of all women own land with
statutory and customary laws favouring
male ownership of property. Once a woman gets ownership of the
home, the whole family have a hope of
a better life. Photo Jakob Dall" class="fancybox" href="images/Womens-Protection-Centre/6.jpg" rel="group1"><li><img src="images/Womens-Protection-Centre/6.jpg" alt="Womens-Protection-Centre"class="gallery-image-links" /></li></a>
               
           </ul>
            </div>
        
	</div><!---- #container ---->
    </div><!---- #display:none ---->
    
    
    
    
    
    
    
    <!---- #Inline 6 Education ---->
    <!------------------------------------------>
	<!------------------------------------------>

    
    
   <div id="inline6" style="display: none;">
   <div class="container12 white">	

		<div class="column4">
             <ul class="gallery">
            	<ul class="gallery">
            	<a title="Welcome to the Otichi Health
Clinic. Two chairs, a blood pressure
monitor, pain killers, antibiotics and
condoms. Photo Jakob Dall" class="fancybox" href="images/Otichi-Health-Clinic/1.jpg" rel="group1"><li><img src="images/Otichi-Health-Clinic/1.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="This is the delivery room. Helen
(pictured in the purple dress) works in
the clinic. “I am very frustrated- we
have no equipment here. We need
everything. Look at this room- its four
walls and a sink. There is isn’t even a
bed, a table or chairs. In the bathroom
we don’t even have water. If we could
have some equipment, women could
give birth here safely, she says. Photo
Jakob Dall" class="fancybox" href="images/Otichi-Health-Clinic/2.jpg" rel="group1"><li><img src="images/Otichi-Health-Clinic/2.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The most common diseases in Amuru
are malaria, diarrhea, complications
during pregnancy, cough infections and
fever. Photo Jakob Dall" class="fancybox" href="images/Otichi-Health-Clinic/3.jpg" rel="group1"><li><img src="images/Otichi-Health-Clinic/3.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="One in every four children will die
before their fifth birthday. Photo Jakob
Dall" class="fancybox" href="images/Otichi-Health-Clinic/4.jpg" rel="group1"><li><img src="images/Otichi-Health-Clinic/4.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Every day 16 women die during
childbirth in Uganda.
Many of the
deaths could have been avoided if they
had basic medical facilities. Photo
Jakob Dall" class="fancybox" href="images/Otichi-Health-Clinic/5.jpg" rel="group1"><li><img src="images/Otichi-Health-Clinic/5.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
              
              
           </ul>
           </ul>
            </div>
        
	</div><!---- #container ---->
    </div><!---- #display:none ---->

   <div id="inline7" style="display: none;">
   <div class="container12 white">	

		<ul class="gallery">
            	<a title="There had never been a bridge over this river in
Otichi. Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/1.jpg" rel="group1"><li><img src="images/Building-a-bridge/1.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The river has a marsh bank and is about100 feet
wide. During the rainy season, the current becomes
very strong and the river rises to two meters at its
deepest. Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/2.jpg" rel="group1"><li><img src="images/Building-a-bridge/2.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="With help from ActionAid the community lobbied
local authorities to provide materials to build the
bridge and offered their labour to construct the
bridge. With the bridge in place they now have safe
access to the health centre, the school and the local
market. Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/3.jpg" rel="group1"><li><img src="images/Building-a-bridge/3.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Previously it was very dangerous for school children
to cross the river during the rainy season. They would
have to cross precariously over slippery logs and
parents would often keep their children at home for
fear of them being washed away as they crossed.
Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/4.jpg" rel="group1"><li><img src="images/Building-a-bridge/4.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="During the rainy season without access
to the medical centre, pregnant women
were not able to cross the river and had
to give birth at home without medical
assistance. Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/5.jpg" rel="group1"><li><img src="images/Building-a-bridge/5.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The local government provided
materials for the building of the bridge
at a cost of €52,000 euro. They also
provided a nominal salary for all those
involved in its construction. Photo
Jakob Dall" class="fancybox" href="images/Building-a-bridge/6.jpg" rel="group1"><li><img src="images/Building-a-bridge/6.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Men carry stone and other materials for
the bridge to the river Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/7.jpg" rel="group1"><li><img src="images/Building-a-bridge/7.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Meanwhile women crossed the
construction on their way to the
market.
Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/8.jpg" rel="group1"><li><img src="images/Building-a-bridge/8.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The bridge slowly begins to take
shape. Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/9.jpg" rel="group1"><li><img src="images/Building-a-bridge/9.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Obuti Bosco is one of the local drivers
of the project and was involved from the
beginning. ActionAid has supported
him as he fought to secure public
funding for the project. Photo Jakob
Dall" class="fancybox" href="images/Building-a-bridge/10.jpg" rel="group1"><li><img src="images/Building-a-bridge/10.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="ActionAid facilitated village members to
meet and to talk about the issues that are
affecting the community. They now
meet on a monthly basis. With advice
and training they were aided and
encouraged to approach the local
authorities for funding. Photo Jakob
Dall" class="fancybox" href="images/Building-a-bridge/11.jpg" rel="group1"><li><img src="images/Building-a-bridge/11.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The campaign to demand funds from the
authorities in Amuru caused a stir.
Politicians were not used to people
standing up to claim their right to public
services. One locally elected MP got
behind the bridge funding application
and helped to ensure monies were
allocated for the project. Photo Jakob" class="fancybox" href="images/Building-a-bridge/12.jpg" rel="group1"><li><img src="images/Building-a-bridge/12.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The bridge which is now complete has
transformed the village and is the
lifeblood of those residing in Otichi.
Traders having now started coming
across the bridge to purchase goods in
Otichi. Photo Jakob Dall" class="fancybox" href="images/Building-a-bridge/13.jpg" rel="group1"><li><img src="images/Building-a-bridge/13.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
           </ul>
        
	</div><!---- #container ---->
    </div><!---- #display:none ---->

               <a title="" class="fancybox" href="images/Village-Meeting/5.jpg" rel="group1"><li><img src="images/Village-Meeting/5.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>

               <a title="" class="fancybox" href="images/Village-Meeting/7.jpg" rel="group1"><li><img src="images/Beatrice/7.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="" class="fancybox" href="images/Village-Meeting/8.jpg" rel="group1"><li><img src="images/Beatrice/8.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>

   <div id="inline9" style="display: none;">
   <div class="container12 white">	

		<ul class="gallery">
            	<a title="Jinara Odoki, 43, together with Oyelle Concy, 39,
together they have 9 children. Their sons Solomon
Kylara, 14, and Vincent Kakanyiro 12, both go to
school. Their daughter
Scovia Ayaa, 10, also goes to
school, but the family does not know for how long
they will be able to afford this. Her sisters
Fiona Apiyo 9, and Prossy 7, do not go to
school and the youngest Adong Wellborn is only 3.
They have another 3 children that are missing from
this photo and they also have two foster children
that they have been looking after since they were
orphaned as a result of the conflict. Photo" class="fancybox" href="images/10km-to-School/1.jpg" rel="group1"><li><img src="images/10km-to-School/1.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Oyelle Concy, 39 years old mother of 9 plus two
foster children. Oyelle Concy feels that the biggest
problem arising from their poverty is not being able
to send her children to school. Photo Jakob Dall" class="fancybox" href="images/10km-to-School/2.jpg" rel="group1"><li><img src="images/10km-to-School/2.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Jinara Odoki, 43 and married to Oyelle Concy. Their
hut is located next to his wider family. Photo Jakob
Dall" class="fancybox" href="images/10km-to-School/3.jpg" rel="group1"><li><img src="images/10km-to-School/3.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Solomon Kylara is 14. He goes to school, but
sometimes he is forced to stay at home and work.
He burns wood into charcoal so it can be sold to pay
for his school fees. Photo Jakob Dall" class="fancybox" href="images/10km-to-School/4.jpg" rel="group1"><li><img src="images/10km-to-School/4.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Vincent Kakanyiro is 12. He goes to
school but walks 10km taking two hours
every day to get there. Photo Jakob Dall" class="fancybox" href="images/10km-to-School/5.jpg" rel="group1"><li><img src="images/10km-to-School/5.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Scovia Aya is 10 and is in 4th grade in
Otichi Primary School, located 10 km
away. Before going to school, she has to
help her mother with household chores
and often arrives late to school missing
her first lessons. Photo Jakob Dall" class="fancybox" href="images/10km-to-School/6.jpg" rel="group1"><li><img src="images/10km-to-School/6.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Prossy, 7 years old, does not go to
school.
Photo Jakob Dall" class="fancybox" href="images/10km-to-School/7.jpg" rel="group1"><li><img src="images/10km-to-School/7.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Adong Wellborn is 3 and is the youngest
in the family. Like the rest of the family
he has to drink water from the bore
hole. Even though the is boiled it is
often so dirty that he gets sick. Photo
Jakob Dall" class="fancybox" href="images/10km-to-School/8.jpg" rel="group1"><li><img src="images/10km-to-School/8.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
           </ul>
        
	</div><!---- #container ---->
    </div><!---- #display:none ---->

   <div id="inline10" style="display: none;">
   <div class="container12 white">	

		<ul class="gallery">
            	<a title="At midday the temperature in northern Uganda can
reach well over 40 degrees. For this reason children
￼are often kept inside the hut and are cared for by the
￼older women of the family while the younger women
￼of the family labour in the fields and tend to their
￼chores. Photo Jakob Dall
￼" class="fancybox" href="images/Life-in-the-Hut/1.jpg" rel="group1"><li><img src="images/Life-in-the-Hut/1.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="￼The water used for drinking is generally boiled before
￼it is used. After Beatrice Pica fetches water and
￼boil water to make it
￼safe for consumption. Photo Jakob Dall" class="fancybox" href="images/Life-in-the-Hut/2.jpg" rel="group1"><li><img src="images/Life-in-the-Hut/2.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="Agnes Amoro prepares food inside the hut every
day. From April to June it is a struggle to have
￼enough food for a daily meal. Photo Jakob Dall" class="fancybox" href="images/Life-in-the-Hut/3.jpg" rel="group1"><li><img src="images/Life-in-the-Hut/3.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="The women sit in the shade of the tree and take a rare
moment to relax with their children. Photo Jakob
￼Dall" class="fancybox" href="images/Life-in-the-Hut/4.jpg" rel="group1"><li><img src="images/Life-in-the-Hut/4.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
               <a title="￼Beatrice Pica glances at her mother in law Meri Lammwaka. Beatrice tells us that she makes life tough on her and makes her labour very hard for the family. Photo Jakob Dall" class="fancybox" href="images/Life-in-the-Hut/5.jpg" rel="group1"><li><img src="images/Life-in-the-Hut/5.jpg" alt="ActionAid Village Sponsorship"class="gallery-image-links" /></li></a>
           </ul>
        
	</div><!---- #container ---->
