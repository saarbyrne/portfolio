<body> 
<div class="container12">	
     <div class="wrapper">
           
           <div class="column1 padTop">
                              <div id="mc_embed_signup">
                              	<img class="small-mob-remove" src="images/AA_Logo.png" alt="ActionAid Logo" />
                                   
                              <fieldset id="contact_form">
                                        <div id="result"></div>
                                         <ul class="inliner">
                                            <input type="text" onfocus="if(this.value == 'First & Last Name') { this.value = ''; }" name="name" id="name" value="First & Last Name" />
                                            <input type="email" onfocus="if(this.value == 'Email') { this.value = ''; }" name="email" id="email" value="Email" />
                                            <button class="submit" id="submit_btn">Submit</button>
                                            </ul>
                               </fieldset>
                              </div>
	 		</div><!--column 1 end-->
      
    </div>
</div>  

<script type="text/javascript">
$(document).ready(function() {
    $("#submit_btn").click(function() { 
        //get input field values
        var user_name       = $('input[name=name]').val(); 
        var user_email      = $('input[name=email]').val();
        
        //simple validation at client's end
        //we simply change border color to red if empty field using .css()
        var proceed = true;
        if(user_name==""){ 
            $('input[name=name]').css('border-color','red'); 
            proceed = false;
        }
        if(user_email==""){ 
            $('input[name=email]').css('border-color','red'); 
            proceed = false;
        }

        //everything looks good! proceed...
        if(proceed) 
        {
            //data to be sent to server
            post_data = {'userName':user_name, 'userEmail':user_email};
            
            //Ajax post data to server
            $.post('contact_me.php', post_data, function(response){  
                
                //load json data from server and output message     
                if(response.type == 'error')
                {
                    output = '<div class="error">'+response.text+'</div>';
                }else{
                
                    output = '<div class="success"><h1 class="middle white-text border">Thank you for supporting Actionaid.</h1><a href="poster.php"><div class="middle download">DOWNLOAD</div></a></div>';
                    
                    //reset values in all input fields
                    $('#contact_form input').val(''); 
                    $('#contact_form textarea').val(''); 
                }
                
                $("#result").hide().html(output).slideDown();
            }, 'json');
            
        }
    });
    
    //reset previously set border colors and hide all message on .keyup()
    $("#contact_form input, #contact_form textarea").keyup(function() { 
        $("#contact_form input, #contact_form textarea").css('border-color',''); 
        $("#result").slideUp();
    });
    
});
</script>

</body>
