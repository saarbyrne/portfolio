<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Interactive Timeline</h1>
  </header>

  <main>
    <!-- Timeline Container -->
    <div class="timeline-container">
      <div class="timeline-item" data-content="content1">Item 1</div>
      <div class="timeline-item" data-content="content2">Item 2</div>
      <div class="timeline-item" data-content="content3">Item 3</div>
      <div class="timeline-item" data-content="content4">Item 4</div>
      <div class="timeline-item" data-content="content5">Item 5</div>
    </div>

    <!-- Dynamic Content Section -->
    <section class="content-section">
      <h2>Dynamic Content</h2>
      <div id="dynamic-content">
        <p>Click on a timeline item to see content here.</p>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
