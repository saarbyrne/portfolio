<!-- Image Container Partial
     Flexible image display component supporting 1-8 columns
     Usage: Include this partial and customize images, captions, and column count
     Default: Single column (1 image)

     To change columns, update the grid classes:
     - 1 column: grid-cols-1 (default, single centered image)
     - 2 columns: grid grid-cols-1 sm:grid-cols-2
     - 3 columns: grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3
     - 4 columns: grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4
     - 6 columns: grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6
     - 8 columns: grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8
-->

<!-- SINGLE IMAGE (Default) -->
<div class="bg-gray-50">
  <div class="content-container py-10 lg:py-14">
      <!-- Single Image -->
      <figure>
        <a href="path/to/full-size-image.jpg" class="glightbox" data-glightbox="description: 'Image description here';" data-gallery="image-gallery">
          <img class="w-full object-cover rounded-xl" src="path/to/image.jpg" alt="Image alt text">
        </a>
        <figcaption class="mt-4 text-sm text-center text-gray-500">
          Image caption goes here
        </figcaption>
      </figure>
    </div>
  </div>
</div>
